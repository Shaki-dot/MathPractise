<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer the following - Multiplication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .match-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
        }
        .column {
            width: 45%;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropzone {
            min-height: 50px;
            border: 2px dashed #ccc;
            padding: 10px;
            margin: 5px 0;
        }
        .correct {
            background-color: #d4edda;
        }
        .incorrect {
            background-color: #f8d7da;
        }
        .feedback {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
        .answer-input {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .next-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Multiplication - Test yourself</h1>

<div class="match-container">

        </ul>
    </div>
</div>

<div class="feedback" id="feedback"></div>

<!-- Submit Button -->
<button class="next-btn" onclick="checkAnswers()">Submit</button>

<!-- Back to Main Page Button -->
<button class="back-btn" onclick="window.location.href='home.html'">I am done with Multiplication!</button>

<script>
    // Correct answers
    const correctAnswers = [63, 64, 56, 18, 45, 40, 14, 48, 30, 20, 18, 81, 15, 21, 49, 72, 36, 35, 24, 0];
    
    // Function to check answers
    function checkAnswers() {
        let isCorrect = true;
        for (let i = 1; i <= 20; i++) {
            const userAnswer = document.getElementById(`answer-${i}`).value;
            const answerElement = document.getElementById(`answer-${i}`);
            if (parseInt(userAnswer) === correctAnswers[i - 1]) {
                answerElement.style.backgroundColor = '#d4edda'; // Correct
            } else {
                answerElement.style.backgroundColor = '#f8d7da'; // Incorrect
                isCorrect = false;
            }
        }

        // Feedback based on answers
        if (isCorrect) {
            document.getElementById('feedback').textContent = "All answers are correct!";
        } else {
            document.getElementById('feedback').textContent = "Some answers are incorrect. Try again.";
        }
    }
</script>

</body>
</html>
