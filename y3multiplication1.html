        .multiplication-wheel {
            display: grid;
            grid-template-columns: repeat(11, 100px); /* Adjusted to have 11 columns (0-10) */
            grid-gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 70px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;

            text-align: center;
        }

        .header {
            font-weight: bold;
            background-color: #ffcc00;
            text-align: center;
            padding: 10px 0;
        }

        input {
            width: 80%;
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }

        .cell input {
            background-color: #e6f7ff;
            border: none;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }

        .correct {
            color: green;
        }

        .incorrect {
            color: red;
        }
    </style>
</head>

    <script>
        function checkAnswers() {
            let correctCount = 0;
            let totalCount = 90; // 9 tables x 10 answers each

            // Check each answer input element
            const inputs = document.querySelectorAll("input[type='text']");
            inputs.forEach(input => {
                const correctAnswer = input.getAttribute("data-answer");
                if (input.value == correctAnswer) {
                    input.style.backgroundColor = "#d4edda"; // Green for correct
                    correctCount++;
                } else {
                    input.style.backgroundColor = "#f8d7da"; // Red for incorrect
                }
            });

            const resultDiv = document.getElementById("result");
            if (correctCount === totalCount) {
                resultDiv.innerHTML = `<span class="correct">Excellent! All answers are correct!</span>`;
            } else {
                resultDiv.innerHTML = `<span class="incorrect">You got ${correctCount} out of ${totalCount} correct. Keep practicing!</span>`;
            }
        }

    // Function to navigate to the next page after checking the answers
