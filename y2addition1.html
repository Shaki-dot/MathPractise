<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer the following - Single Digit Addition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .match-container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: 0 auto;
        }
        .column {
            width: 45%;
        }
        .list {
            list-style-type: none;
            padding: 0;
        }
        .list-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropzone {
            min-height: 50px;
            border: 2px dashed #ccc;
            padding: 10px;
            margin: 5px 0;
        }
        .correct {
            background-color: #d4edda;
        }
        .incorrect {
            background-color: #f8d7da;
        }
        .feedback {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
        .answer-input {
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .next-btn:hover {
            background-color: #45a049;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #007B9E;
        }
        .back-btn {
            display: block;
            margin: 30px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Single Digit Addition</h1>

<div class="match-container">
    <div class="column">
        <h3>Questions</h3>
        <ul id="questions" class="list">
            <li class="list-item">4 + 5</li>
            <li class="list-item">6 + 2</li>
            <li class="list-item">7 + 3</li>
            <li class="list-item">8 + 1</li>
            <li class="list-item">8 + 3</li>
            <li class="list-item">9 + 4</li>
            <li class="list-item">7 + 5</li>
            <li class="list-item">5 + 5</li>
            <li class="list-item">7 + 6</li>
            <li class="list-item">9 + 4</li>
            <li class="list-item">8 + 8</li>
            <li class="list-item">3 + 3</li>
            <li class="list-item">2 + 3</li>
            <li class="list-item">5 + 8</li>
            <li class="list-item">1 + 6</li>
            <li class="list-item">4 + 7</li>
            <li class="list-item">4 + 3</li>
            <li class="list-item">2 + 5</li>
            <li class="list-item">7 + 6</li>
            <li class="list-item">2 + 4</li>
        </ul>
    </div>

    <div class="column">
        <h3>Answers</h3>
        <ul id="answers" class="list">
            <li><input type="text" class="answer-input" id="answer-1" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-2" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-3" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-4" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-5" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-6" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-7" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-8" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-9" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-10" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-11" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-12" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-13" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-14" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-15" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-16" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-17" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-18" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-19" placeholder="Your answer here"></li>
            <li><input type="text" class="answer-input" id="answer-20" placeholder="Your answer here"></li>
        </ul>
    </div>
</div>

<div class="feedback" id="feedback"></div>

<!-- Submit Button -->
<button class="submit-btn" onclick="checkAnswers()">Submit</button>

<!-- Next Button -->
<button class="next-btn" onclick="nextPage()">Next</button>

<!-- Back to Main Page Button -->

<button class="back-btn" onclick="window.location.href='home.html?grade=' + localStorage.getItem('selectedGrade')">I am done with Addition!</button>

<script>
    // Correct answers
    const correctAnswers = [9, 8, 10, 9, 11, 13, 12, 10, 13, 13, 16, 6, 5, 13, 7, 11, 7, 7, 13, 6];

    // Function to check answers
    function checkAnswers() {
        let isCorrect = true;
        for (let i = 1; i <= 20; i++) {
            const userAnswer = document.getElementById(`answer-${i}`).value;
            const answerElement = document.getElementById(`answer-${i}`);
            if (parseInt(userAnswer) === correctAnswers[i - 1]) {
                answerElement.style.backgroundColor = '#d4edda'; // Correct
                answerElement.insertAdjacentHTML('afterend', '✔️'); // Add tick
            } else {
                answerElement.style.backgroundColor = '#f8d7da'; // Incorrect
                answerElement.insertAdjacentHTML('afterend', '❌'); // Add cross
                isCorrect = false;
            }
        }

        // Feedback based on answers
        if (isCorrect) {
            document.getElementById('feedback').textContent = "All answers are correct!";
        } else {
            document.getElementById('feedback').textContent = "Some answers are incorrect. Try again.";
        }
    }

    // Function to navigate to the next page after checking the answers
    function nextPage() {
        // First, check the answers
        checkAnswers();

        // After checking, go to the next page
        window.location.href = 'y2addition2.html'; // Replace with your next page URL
    }

    // Check if grade is selected in localStorage, if not redirect to home
    const selectedGrade = localStorage.getItem('selectedGrade');
    if (!selectedGrade) {
        window.location.href = 'home.html'; // Redirect to home if no grade is selected
    }

</script>

</body>
</html>
